language: ruby
sudo: false
dist: trusty
rvm:
  - 2.2
branches:
  only:
    - master
addons:
  apt:
    packages:
    - lftp
env:
  global:
    - secure: ""
    - secure: ""
script:
  - gem install bundler
  - bundle exec jekyll build
after_success:
  - echo set ftp:ssl-force on > ~/.lftprc
  - echo set ftp:ssl-protect-data on >> ~/.lftprc
  - echo set ssl:verify-certificate no >> ~/.lftprc
  - lftp -u "$USERNAME,$PASSWORD" "$SERVER" -e "mirror --delete --delete-first --verbose -R _site/ .; bye"
