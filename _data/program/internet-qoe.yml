#  title: Unleashing the Potential of Data-Driven Networking
#  authors: Vyas Sekar (CMU)
#  abstract: "<p>The last few years have witnessed the coming of age of data-driven
#    paradigm in various aspects of computing (partly) empowered by advances in distributed
#    system research (cloud computing, MapReduce, etc). In this paper, we observe that
#    the benefits can flow the opposite direction: the design and management of networked
#    systems and especially Quality of Experience can be improved by the data-driven
#    paradigm. To this end, we present DDN, a new design framework that has the potential
#    to significantly achieve better performance through harnessing more data than
#    one single flow. In this talk, I will try to systematize existing instantiations
#    of DDN by creating a unified framework for DDN, and use the framework to shed
#    light on the common challenges and reusable design principles. We believe that
#    by systematizing this paradigm as a broader community, we can unleash the unharnessed
#    potential of DDN for QoE optimization.</p>"
