#  title: Mapping Programmable Network Packet Pipelines to HMC-Enabled FPGAs
#  authors: Jehandad Khan, Peter Athanas (Virgina Tech)
#  abstract: A higher tier of network packet processing performance can be achieved
#    by augmenting the agility FPGAs offer with the sheer streaming throughput of a
#    Hybrid Memory Cube (HMC). The notion of a programmable data plane specified in
#    a domain-specific language enables the creation of custom protocol and packet
#    operations. This paper presents an effort to map one such domain specific language,
#    namely P4 (Protocol Independent Packet Processing) to an HMC-enabled FPGA platform
#    by using HLS as the intermediate representation. The use of HLS affords productivity
#    advantages as well as enabling a close correlation between the P4 code and the
#    corresponding hardware units required to achieve the functionality. The resulting
#    code leverages the parallel nature of the HMC to yield a packet pipeline capable
#    of delivering 30 million packets per second (Mpps) using only a single HMC channel,
#    which translates to 30 Gbps of data throughput for a Layer-3 router with an average
#    of 128-byte long packets. Demonstrated here, by using 10 HMC user channels, the
#    system is capable of achieving 300 Mpps (or 300 Gbps) of throughput. Comparisons
#    with other P4 to FPGA endeavors, as well as with CPUs and GPUs, indicate that
#    the proposed system achieves equal or higher performance and lower power while
#    enabling much higher table scale and overall system simplicity.
