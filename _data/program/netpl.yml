#  title: Network Verification in the Real World
#  authors: Wenxuan Zhou (Veriflow / UIUC)
#  abstract: |-
#    <p>Enterprise networks have become complex software artifacts weaving together interdependent devices, protocols, virtualization layers, optimizations, software bugs, and security controls. Yet communication is now critical infrastructure. How can we be sure networks are doing the right thing? The fact is, too often, they aren't. Despite enormous amounts of manual effort, outages and security vulnerabilities are common.</p>
#    <p>Can we prove that a network is correct? This is the goal of the emerging area of network verification, which applies ideas of formal methods to network infrastructure. From its recent genesis in the research community, network verification blossomed into a hot area of research and quickly had impact on industry, with startups and hyperscale cloud providers deploying verification technology today. In this talk, we'll briefly review key research advances that influenced industrial verification software. Then, based on experience with production deployments, we will discuss what principles of verification persevered, what surprises we encountered, and how verification is solving problems in the real world. Finally, we will discuss challenging future research directions.</p>
