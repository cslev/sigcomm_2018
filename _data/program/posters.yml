#  title: '3D Fabric: Differential Deceleration and Detour for Congestion Free Data
#    Center Networks'
#  authors: Haoyu Song (Futurewei Technologies, Santa Clara) and Zhigang Ji, Yali Zhang,
#    and Yinben Xia (Huawei IP Network Research Department, Beijing)
#  abstract: "<p>3D Fabric, a new data center network algorithm, jointly uses two strategies
#    for congestion avoidance: flow rate adjustment and path switch. 3D Fabric predicts
#    flow’s size and only decelerates large flows in case of light congestion. When
#    the network is heavily congested, it starts to decelerate small flows as well,
#    and meanwhile, considers to switch large flow’s path. 3D Fabric makes novel contributions
#    such as a new artificial flowlet generation method for load balancing which avoids
#    packet reordering. As a network-based solution, 3D Fabric does not modify the
#    end host’s application and protocol stack and makes no assumption on the network
#    topology. The main algorithm can be implemented in virtual switch, NIC, or ToR
#    switch. ns-3 simulation shows 3D Fabric’s FCT outperforms DCTCP by more than 50%
#    for small flows and 3% for large flows with low implementation cost.</p>"
