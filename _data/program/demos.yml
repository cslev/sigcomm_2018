#  title: SDN/NFV-enabled Security Architecture for Fine-grained Policy Enforcement
#    and Threat Mitigation for Enterprise Networks
#  authors: Benedikt Pfaff, Johann Scherer, and David Hock (Infosim GmbH), Nicholas
#    Gray, Thomas Zinner, and Phuoc Tran-Gia (University of Wuerzburg), Raphael Durner
#    and Wolfgang Kellerer (Technical University of Munich), and Claas Lorenz (genua
#    GmbH)
#  abstract: |
#    <p>Today, network security in enterprises is mainly enforced by firewalls guarding the perimeter of the network against an ever increasing number of cyber threats. While inspecting and enforcing security policies on every flow entering or leaving the network, Perimeter Gateway Firewalls (PFG) provide hardly any defense against attacks originating from and targeting the inside of the network. Thus, once the perimeter is breached attackers and malware can easily compromise additional hosts as we have seen in the recent outbreak of the WannaCry worm.</p>
#    <p>To mitigate such outbreaks, enterprises usually rely on costly Intrusion Prevention Systems (IPS) and a centralized update management to install security updates in a timely manner. Both systems aim to minimize the window, in which the enterprise network is susceptible to attacks. Yet, this is a tedious process as the IPS requires an attack signature and changes to the software stack demands thorough testing. Furthermore, in the case of ZeroDay attacks no signatures and updates are available. Hence, this often results in a widened window in which the network remains vulnerable and an increased risk.</p>
#    <p>A complimentary approach to alleviate these threats is to quarantine malicious hosts on a network level, as this can be deployed immediately and is independent from the update procedure. To accomplish this, a fine-grained flow selection and security control is needed. Whereas architectures such as Ethane and more recent technologies like Software-defined Networking (SDN) and Network Function Virtulization (NFV) provide this required granularity, the adaptation of thsi technologies in enterprise networks remains limited. This is due to the fact, that the integration of new technologies into an existing network infrastructure is a highly complex task, as the compatibility with systems such as network management and cloud management system has to be assured for production environments.</p>
#    <p>In this work, we demonstrate the prospects of seamlessly integrating SDN and NFV based security operations into the existing enterprise network infrastructure to provide state-of-the-art stateful firewalling for advanced packet filtering as well as on-demand fine-grained flow separation and isolation for the exterior and interior network. This is achieved by levering an omnipresent firewall which is based on cloud principles enabling enhanced scalability and resilience, while simultaneously cutting down on Operation Expenses (OpEx). We illustrate the advantages of the implemented security architecture by the example of Bring-Your-Own-Device use case.</p>
#    <p>In the following, we present the involved architectural components and outline the planned demonstration detailing fine-grained access control, firewall offloading for further optimization and the integration into a network management system.</p>
