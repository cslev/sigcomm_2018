#  abstract: |
#    <p>Operators use containers – enabled by operating system (OS) level virtualization – to deploy virtual network functions (VNFs) that access the centralized network controller in software-defined networking (SDN) deployments. While SDN allows flexible network configuration, it also increases the attack surface on the network deployment. For example, insecure communication channels may be tapped to extract or inject sensitive data transferred on the north-bound interface, between the network controller and VNFs; furthermore, to protect the network controller from malicious VNF instances, the integrity and authenticity of VNFs must be verified prior to deployment.</p>
#    <p>To mitigate the risks described above, we implemented a prototype that leverages hardware-based mechanisms for isolated execution implemented by Intel SGX in combination with a run-time integrity measurement subsystem, namely Linux Integrity Measurement Architecture (IMA). This prototype is a first step towards providing to tenants and end-users integrity guarantees regarding the network components in SDN deployments.</p>
#    <p>A video demo of the prototype is available at https://vimeo.com/217788815 .</p>
