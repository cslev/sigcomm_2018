#  title: Enhancing Mobile Video Delivery over an Heterogeneous Network Access with
#    Information-Centric Networking
#  authors: Jacques SAMAIN (Cisco Systems/ Télécom Paristech), Jordan Augé, Giovanna
#    Carofiglio, Luca Muscariello, and Michele Papalini (Cisco Systems), and Mauro
#    Sardara (Cisco Systems/Télécom Paristech)
#  abstract: "<p>Mobile video delivery drives Internet traffic evolution and puts colossal
#    pressure on future 5G networks to support higher quality and lower latency requirements
#    over an increasingly heterogeneous network access. Moreover the increasing part
#    of mobile devices in the overall video traffic emphasizes how future network architectures
#    should cope with heterogeneous accesses. Given this context, Future Internet paradigms
#    recentering communication around content, such as Information Centric Networks
#    (ICN), appear as promising candidates to relieve the challenges of a mobility-robust,
#    efficient and cost-effective video delivery, by integrating video-awareness at
#    network layer. In this demo, we focus on ICN-enabled Dynamic Adaptive Streaming
#    (DAS) over an heterogeneous wireless access. We integrate ICN capabilities in
#    DAS clients requesting 4K video content to standard DAS servers. We deploy a virtualized
#    ICN-enabled network slice using LXC containers to connect clients to servers through
#    an heterogeneous wireless access (including 802.11n and LTE emulated radios) and
#    a simplified backhaul. The contribution of the demo is twofold. First it showcases
#    what ICN can bring to DAS over a mobile heterogeneous access in virtue of its
#    content-awareness at network layer. Second, it offers to the user a rich sandbox
#    where several state-of-the-art DAS controllers are implemented and can be tested
#    over ICN or standard TCP.</p>\n"
