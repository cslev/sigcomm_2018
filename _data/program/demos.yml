#  title: A Demonstration of the DeDoS Platform for Defusing Asymmetric DDoS Attacks
#    in Data Centers
#  authors: Henri Maxime Demoulin (University of Pennsylvania), Tavish Vaidya (Georgetown
#    University), Isaac Pedisich, Nik Sultana, and Bowen Wang (University of Pennsylvania),
#    Jingyu Qian and Yuankai Zhang (Georgetown University), Ang Chen, Andreas Haeberlen,
#    Boon Thau Loo, and Linh Thi Xuan Phan (University of Pennsylvania), and Micah
#    Sherr, Clay Shields, and Wenchao Zhou (Georgetown University)
#  abstract: "<p>We propose a demonstration of DeDoS, a platform for mitigating asymmetric
#    DDoS attacks. These attacks are particularly challenging since attackers using
#    limited resources can exhaust the resources of even well-provisioned servers.
#    DeDoS resolves this by splitting monolithic software stacks into separable components
#    called minimum splittable units (MSUs). If part of the application stack is experiencing
#    a DDoS attack, DeDoS can massively replicate only the affected MSUs, potentially
#    across many machines. This allows scaling of the impacted resource separately
#    from the rest of the application stack so that resources can be precisely added
#    where needed to combat the attack. Our demonstration will show that DeDoS incurs
#    reasonable overheads in normal operations and that it significantly outperforms
#    naïve replication when defending against a range of asymmetric attacks.</p>\n"
