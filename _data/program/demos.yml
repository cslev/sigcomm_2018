#  title: 'ClickP4: Towards Modular Programming of P4'
#  authors: Yu Zhou and Jun Bi (Tsinghua University)
#  abstract: "<p>P4 extends the boundary of network programmability and enables network
#    operators to define device behaviors. However, developing monolithic P4 programs
#    from scratch is prone to errors and can be a source of complexity. Furthermore,
#    the features implemented by a P4 program can hardly be re-orchestrated at runtime,
#    which reduces the flexibility of programmable networks. And there is no isolation
#    mechanism for network policies to protect themselves from being enforced by undesired
#    features. In this paper, we design and implement ClickP4, a modular programming
#    architecture for P4. While incurring a little performance penalty, ClickP4 significantly
#    mitigates the complexity of developing P4 programs, flexibly orchestrates program
#    features at runtime and offers reliable enforcement of network policies.</p>\n"
