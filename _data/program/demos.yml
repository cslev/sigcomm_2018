#    implements performance queries which could previously run only on end hosts, while
#    utilizing only a modest fraction of switch hardware resources. To demonstrate
#    the utility of Marple, we compile Marple queries to a P4-programmable software
#    switch running within Mininet. We demonstrate two example use cases of Marple:
