#  abstract: "<p>This demo presents RFind, a system that enables fine-grained RFID
#    localization via ultra-wideband emulation. RFind operates by measuring the time-of-flight
#    – i.e., the time it takes the signal to travel from an antenna to an RFID tag.
#    To do so, it emulates an ultrawide bandwidth on today’s narrowband RFIDs without
#    requiring any hardware modification to the tags. It then uses the large emulated
#    bandwidth to estimate the time-of-flight and localize RFIDs. In contrast to past
#    RFID localization proposals, RFind can operate in multipath-rich environments
#    without reference tags and without requiring tag or antenna motion. The demo will
#    allow users to move RFID-tagged objects to any location in line-of-sight, non-line-of-sight,
#    and multi-path rich settings and check that the system can accurately localize
#    the objects.</p>\n"
