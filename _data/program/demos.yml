#  title: 'HARMLESS: Cost-Effective Transitioning to SDN'
#  authors: Mark Szalay (Budapest University of Technology and Economics), Laszlo Toka
#    (MTA-BME Information Systems Research Group), Gabor Retvari (Budapest University
#    of Technology and Economics), Gergely Pongracz (TrafficLab, Ericsson Research),
#    and Levente Csikor and Dimitrios P. Pezaros (School of Computing Science, University
