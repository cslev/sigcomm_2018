#  title: 'The minority advantages: Benefits of being a female professor in science'
#  authors: Wenjing Lou
#  abstract: "Being female in a male-dominated profession is oftentimes perceived as
#    a disadvantage. Special challenges we face can include work-life balance, relations
#    with other colleagues, perceived discrimination, alienation, and exclusion, etc.
#    At the same time, we know that diversity is critical to ensure a robust community
#    and we have seen continuous effort being made to increase diversity and inclusion
#    at different levels.  \nIn this talk, I will share my 14 years of career experience
#    as a female science professor. I will discuss my views on how being a minority
#    can be an advantage in your career development, and ways to make it happen (i.e.,
#    a recipe of turning the lemons into lemonade). In addition, in my role as a NSF
#    program director, this talk will also offer a broad view of wireless networking
#    and security research and funding opportunities from the perspective of NSF investment
#    in these areas. "
