#  title: 'The Internet: A complex system at its limits'
#  authors: Anja Feldman
#  abstract: 'While the Internet is a hugely successful, human made artifact that has
#    changed the society fundamentally, it has become a complex system with many challenges.
#    In this talk I will outline some of them and also point out a number of surprises
#    in terms of our mental models of the Internet that we develop over the years.
#    Next, I will focus on the evolution of the Internet and discuss methods for detecting
#    Internet infrastructure outages, how to extend software-defined networking concepts
#    to wireless networking, how to achieve predictable performance in distributed
#    systems. I will end with an outlook on how we may evolve the Internet to tackle
#    the future challenges of ubiquitous data availability from sensors and devices
#    everywhere.
#
#'
#  bio: Anja Feldmann is a full professor at the TU Berlin, Germany, since 2006. Her
#    research interests include Internet measurement, traffic engineering and traffic
#    characterization, network performance debugging, intrusion detection, network
#    architecture.  She has published more than 60 papers and has served on more than
#    50 program committees, including as Co-Chair of ACM SIGCOMM 2003 and ACM IMC 2011
#    and as Co-PC-Chair of ACM SIGCOMM, ACM IMC, and ACM HotNets. From 2009 to 2013
#    she was Dean of the Computer Science and Electrical Engineering department of
#    TU Berlin, Germany. From 2000 to 2006 she headed the network architectures group
#    first at Saarland University and then at TU München. Before that she was a member
#    of AT&T Labs - Research in Florham Park, NJ. She received a M.S. degree from the
#    University of Paderborn, and M.S. and Ph.D. degrees from Carnegie Mellon University.
#    She is a member of the German Academy of Sciences Leopoldina, the BBAW, the supervisory
#    board of SAP SE. She is a recipient of the Gottfried Wilhelm Leibniz Preis 2011
#    and the Berliner Wissenschaftspreis 2011.
